<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

     
      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">9AM</div>
        <textarea id="9" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=9AM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>
      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">10AM</div>
        <textarea id="10" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=10AM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">11AM</div>
        <textarea id="11" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=11AM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">12PM</div>
        <textarea id="12" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=12PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">1PM</div>
        <textarea id="13" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=1PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">2PM</div>
        <textarea id="14" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=2PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">3PM</div>
        <textarea id="15" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=3PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">4PM</div>
        <textarea id="16" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=4PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

      <div  class="row">
        <div class="col-1 border border-silver topPad time-block" id="time">5PM</div>
        <textarea id="17" class="col-9 border border-silver description textarea" placeholder="Type Notes Here"></textarea>
        <button data-hour=5PM class="col-2 saveBtn saveBtn-i">Save</button>
      </div>

    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
